<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - GoSNippets</title>
                                <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='' rel='stylesheet'>
                                <style>.register {
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 3%;
    padding: 3%;
}

.register-left {
    text-align: center;
    color: #fff;
    margin-top: 4%;
}

.register-left input {
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}

.register-right {
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}

.register-left img {
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite alternate;
    animation: mover 1s infinite alternate;
}

@-webkit-keyframes mover {
    0% {
        transform: translateY(0);
    }

    100% {
        transform: translateY(-20px);
    }
}

@keyframes mover {
    0% {
        transform: translateY(0);
    }

    100% {
        transform: translateY(-20px);
    }
}

.register-left p {
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}

.register .register-form {
    padding: 10%;
    margin-top: 10%;
}

.btnRegister {
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}

.register .nav-tabs {
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}

.register .nav-tabs .nav-link {
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}

.register .nav-tabs .nav-link:hover {
    border: none;
}

.register .nav-tabs .nav-link.active {
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}

.register-heading {
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}</style>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                            <div class="container register">



            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Add New Flight </h3>
                  <div class="container mt-3" >
<form  name="myForm" onsubmit="return validateForm()" action= "{{url_for('main.profile1')}}"  method="POST" >
    <div class="row">
      <div class="col">

        <label for="email" >Operator:</label>
       <select class="form-select form-control-lg" id="sel1" name="operator">
      <option>AirArabia-3L</option>
      <option>AirArabia-G9</option>
      <option>Chamwings</option>
      <option>DAT LT</option>
      <option>AeroNomad</option>
      <option>QatarAirways</option>
       <option>Fly Jinnah</option>
    </select>
      </div>
      <div class="col">
        <label for="email" >Station:</label>
        <input type="text" class="form-control form-control-lg uc-text-smooth" value="{{name}}"  name="station" readonly>
      </div>
      <div class="col">
        <label for="email" >Date: MM/DD/YYYY</label>
        <input type="date"  class="form-control form-control-lg" style="text-transform: uppercase;" name="date">
      </div>
    </div>
<br>
<div class="row">
      <div class="col">
        <label for="email" >A/C Reg:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="acreg">
      </div>
      <div class="col">
        <label for="email" >FLT. No:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="fltno">
      </div>
      <div class="col">
        <label for="email" >A/C Type:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="actype">
      </div>
    </div>

<br>
<div class="row">
      <div class="col">
        <label for="email" >Sector:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="sector">
      </div>
      <div class="col">
        <label for="email" >STA:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="sta">
      </div>
      <div class="col">
        <label for="email" >STD:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="std">
      </div>
    </div>

<br>
<div class="row">
      <div class="col">
        <label for="email" >ATA:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="ata">
      </div>
      <div class="col">
        <label for="email" >ATD:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="atd">
      </div>
      <div class="col">
        <label for="email" >Aircraft Check :</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="aircraftcheck">
      </div>
    </div>

<br>
<div class="row">
      <div class="col">
        <label for="email" >Defect:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="defect">
      </div>
      <div class="col">
        <label for="email" >Rectification:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="rectification">
      </div>
      <div class="col">
        <label for="email" >Delay:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="delay">
      </div>
    </div>

<br>
<div class="row">
      <div class="col">
        <label for="email" >Engineer:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="engineer">
      </div>
      <div class="col">
        <label for="email" >Technician:</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="technician">
      </div>
      <div class="col">
        <label for="email" >Comment:</label>
        <textarea id="w3review" class="form-control form-control-lg"  name="comment" rows="4" cols="50"></textarea>
      </div>
</div>
<input type="submit" class="btn btn-primary" value="Submit">
  </form>
                  </div>
                </div></div></div>
                            <script type='text/javascript'></script>
                            </body>
                        </html>
