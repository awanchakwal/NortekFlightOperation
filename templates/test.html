<html>
<head>
 <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
</head>
<body>
  table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Jane Doe</td>
      <td>25</td>
    </tr>
  </tbody>
</table>

<script>
// Add a double-click event listener to the table rows.
table.addEventListener('dblclick', function(event) {

  // Get the row that was clicked.
  var row = event.target;

  // Get the data from the row.
  var name = row.querySelector('td:first-child').textContent;
  var age = row.querySelector('td:last-child').textContent;

  // Open the form and populate the form fields with the data from the row.
  var form = document.getElementById('form');
  form.name.value = name;
  form.age.value = age;
  form.submit();
});
</script>

<form id="form">
  <input type="text" name="name" placeholder="Name">
  <input type="text" name="age" placeholder="Age">
  <input type="submit" value="Submit">
</form>
</body>
</html>
