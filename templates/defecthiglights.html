<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defects</title>
   <meta charset="utf-8">
    <title>DashBoard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">





    <!-- Favicon -->
    <link rel="icon" href="static/favicon.png" type="image/png" sizes="16x16">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>
<!-- Modal Edit Employee-->
<div id="modaledit{{row.date}}{{row.fltno}}" class="modal fade" role="dialog">

    <div class="modal-dialog modal-lg">

      <div class="modal-content">

         <div class="modal-header">

            <h4 class="modal-title" style="color:red;">Review</h4>
         </div>
         <div class="modal-body">
<div class="container mt-4" style="background-color:DodgerBlue;" >

  <form    action= "#"  method="POST"  >

<div class="row">
      <div class="col">
        <label  style="color:white;">ATA</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="ata" value="{{row.ata}}" readonly>
      </div>
      <div class="col">
        <label  style="color:white;">ATD</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="atd" value="{{row.atd}}" readonly>
      </div>
      <div class="col">
        <label  style="color:white;">Aircraft Check </label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="aircraftcheck" value="{{row.aircraftcheck}}" readonly>
      </div>
    </div>

<br>
<div class="row">
      <div class="col">
        <label  style="color:white;">Defect</label>
          <textarea  class="form-control form-control-lg"  name="defect" rows="4" cols="50"  readonly>{{row.defect}}</textarea>
<!--        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="defect" value="{{row.defect}}" readonly>-->
      </div>
      <div class="col">
        <label  style="color:white;">Rectification</label>
          <textarea  class="form-control form-control-lg"  name="rectification" rows="4" cols="50" readonly>{{row.rectification}}</textarea>
<!--        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="rectification" value="{{row.rectification}}" readonly>-->
      </div>
      <div class="col">
        <label  style="color:white;">Delay</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="delay" value="{{row.delay}}" readonly>
      </div>
    </div>

<br>
<div class="row">
      <div class="col">
        <label  style="color:white;">Engineer</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="engineer" value="{{row.engineer}}" readonly>
      </div>
      <div class="col">
        <label  style="color:white;">Technician</label>
        <input type="text" class="form-control form-control-lg" style="text-transform: uppercase;" name="technician" value="{{row.technician}}" readonly>
      </div>


  </form>

</div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>

         </div>
      </div>
   </div>
</div>

<!--  Modalend-->

</body>
</html>
